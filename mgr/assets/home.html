<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGA 帖子管理</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #e53935;
        }

        .update-button {
            background-color: #ff9800;
        }

        .update-button:hover {
            background-color: #fb8c00;
        }
    </style>
</head>

<body>
    <h2>创建帖子</h2>
    <input type="number" id="createId" placeholder="帖子 ID">
    <button onclick="createTopic()">创建</button>
    <h2>帖子列表</h2>
    <div id="topics"></div>
    <script>
        const baseUrl = window.location.origin;

        async function fetchTopics() {
            const response = await fetch(`${baseUrl}/topic`);
            if (!response.ok) {
                throw new Error('Failed to fetch topics');
            }
            return response.json();
        }

        function renderTopics(topics) {
            const topicsDiv = document.getElementById('topics');
            let table = '<table><tr><th>ID</th><th>标题</th><th>楼主</th><th>定时任务</th><th>操作</th></tr>';
            topics.forEach(topic => {
                table += `<tr>
                    <td>${topic.Id}</td>
                    <td>${topic.Title}</td>
                    <td>${topic.Author}</td>
                    <td>${topic.Metadata.UpdateCron}</td>
                    <td>
                        <button onclick="viewTopic(${topic.Id})">查看</button>
                        <button class="update-button" onclick="updateTopic(${topic.Id})">更新</button>
                        <button class="delete-button" onclick="deleteTopic(${topic.Id})">删除</button>
                    </td>
                </tr>`;
            });
            table += '</table>';
            topicsDiv.innerHTML = table;
        }

        async function listTopics() {
            try {
                const topics = await fetchTopics();
                renderTopics(topics);
            } catch (error) {
                alert(error.message);
            }
        }

        async function createTopic() {
            const id = document.getElementById('createId').value;
            if (!id) {
                alert('请输入帖子 ID');
                return;
            }
            try {
                const response = await fetch(`${baseUrl}/topic/${id}`, { method: 'PUT' });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error);
                }
                alert(`帖子 ${data} 创建成功`);
                listTopics();
            } catch (error) {
                alert(error.message);
            }
        }

        async function deleteTopic(id) {
            if (confirm(`确认要删除帖子 ${id} ?`)) {
                try {
                    const response = await fetch(`${baseUrl}/topic/${id}`, { method: 'DELETE' });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error);
                    }
                    alert(`删除帖子 ${data} 成功`);
                    listTopics();
                } catch (error) {
                    alert(error.message);
                }
            }
        }

        async function updateTopic(id) {
            const cron = prompt("输入任务定时公式:", "@every 1h");
            if (cron && cron.trim() !== '') {
                try {
                    const response = await fetch(`${baseUrl}/topic/${id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ UpdateCron: cron })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error);
                    }
                    alert(`更新帖子 ${data} 成功`);
                    listTopics();
                } catch (error) {
                    alert(error.message);
                }
            }
        }

        function viewTopic(id) {
            window.open(`${baseUrl}/view/${id}`, '_blank');
        }

        window.addEventListener('load', listTopics);
    </script>
</body>

</html>
