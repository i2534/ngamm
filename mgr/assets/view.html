<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://cdn.jsdelivr.net/npm/marked"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-base-url"></script>
    <script src="https://cdn.jsdelivr.net/npm/gbk.js@0.3.0/dist/gbk.min.js"></script>
    <link rel="stylesheet" href="/asset/view.css?v={{.Version}}">
    <script src="/asset/view.js?v={{.Version}}"></script>
    <script>
        const id = '{{.ID}}';
        const token = '{{.Token}}';
        const content = `{{.Markdown}}`;
        render('{{.BaseUrl}}', id, token, content);
    </script>
</head>

<body>
    <div id="content"></div>
    <div>由 <a href="https://github.com/i2534/ngamm" target="_blank">NGAMM</a> 提供管理</div>
    <button id="optionButton" class="floating-button" onclick="toggleOptionMenu()">功能</button>
    <div id="optionMenu" class="option-menu hidden">
        <div class="option-item">
            <span id="topicId">{{.ID}}</span>
            <button onclick="copyTopicId()" class="copy-button">复制</button>
        </div>
        <div class="option-item">
            <input type="number" id="floorInput" placeholder="楼层号" min="0" step="1">
            <button onclick="jumpToFloor()">跳转</button>
        </div>
        <div class="option-item full-width">
            <button onclick="forceReload()">重新下载帖子</button>
        </div>
        <div class="option-item full-width">
            <button onclick="toggleViewMedia()" id="toggleViewMedia">隐藏显示图片</button>
        </div>
    </div>
    <div class="hidden" id="loading" style="width: 100px; height: 100px; margin: 0; padding: 0;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="100%"
            height="100%" style="shape-rendering: auto; display: block; background: transparent;"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
                <g transform="translate(80,50)">
                    <g transform="rotate(0)">
                        <circle fill-opacity="1" fill="#591804" r="6" cy="0" cx="0">

                                begin="-0.875s" type="scale" attributeName="transform"></animateTransform>
                            <animate begin="-0.875s" values="1;0" repeatCount="indefinite" dur="1s" keyTimes="0;1"
                                attributeName="fill-opacity"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(71.21320343559643,71.21320343559643)">
                    <g transform="rotate(45)">
                        <circle fill-opacity="0.875" fill="#591804" r="6" cy="0" cx="0">
                            <animateTransform repeatCount="indefinite" dur="1s" keyTimes="0;1" values="1.5 1.5;1 1"
                                begin="-0.75s" type="scale" attributeName="transform"></animateTransform>
                            <animate begin="-0.75s" values="1;0" repeatCount="indefinite" dur="1s" keyTimes="0;1"
                                attributeName="fill-opacity"></animate>

                    </g>
                </g>
                <g transform="translate(50,80)">
                    <g transform="rotate(90)">

                            <animateTransform repeatCount="indefinite" dur="1s" keyTimes="0;1" values="1.5 1.5;1 1"
                                begin="-0.625s" type="scale" attributeName="transform"></animateTransform>
                            <animate begin="-0.625s" values="1;0" repeatCount="indefinite" dur="1s" keyTimes="0;1"
                                attributeName="fill-opacity"></animate>
                        </circle>
                    </g>
                </g>
                <g transform="translate(28.786796564403577,71.21320343559643)">
                    <g transform="rotate(135)">
                        <circle fill-opacity="0.625" fill="#591804" r="6" cy="0" cx="0">
                            <animateTransform repeatCount="indefinite" dur="1s" keyTimes="0;1" values="1.5 1.5;1 1"

                            <animate begin="-0.5s" values="1;0" repeatCount="indefinite" dur="1s" keyTimes="0;1"

                        <circle fill-opacity="0.125" fill="#591804" r="6" cy="0" cx="0">

                                begin="0s" type="scale" attributeName="transform"></animateTransform>
                            <animate begin="0s" values="1;0" repeatCount="indefinite" dur="1s" keyTimes="0;1"

        </svg>
    </div>
</body>

</html>
